<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id = "calcContainer">
    <div  id = "calcDisplay">
        <div id="screenPanel">
            <p id = "currentCalculation"> </p>
            <p id = "screenNumbers"> </p>
        </div>

        <div id = "numbersPanel">
            <div id="equalRow">
                <button id="clear" class=numberOp>Clear</button>
                <button id="multiplication" class=numberOp>x</button>
                
            </div>
            <div id ="topRow" class = "row">
                <button id = "seven" class="number">7</button>
                <button id = "eight" class="number">8</button>
                <button id = "nine" class="number">9</button>
                <button id="division" class=numberOp>/</button>
            </div>
                
            <div id="midRow" class="row">
                <button id ="four" class ="number">4</button>
                <button id ="five" class="number">5</button>
                <button id = "six" class="number">6</button>
                <button id="addition" class=numberOp>+</button>
            </div>


            <div id="botRow" class="row">
                <button id = "one" class ="number">1</button>
                <button id = "two" class="number">2</button>
                <button id = "three" class="number">3</button>
                <button id="subtraction" class=numberOp>-</button>
            </div>

            <div id="zeroRow" class="row">
                <button id = "zero" class = "number">0</button>
                <button id="equals" class=numberOp>=</button>
            </div>
        </div>
    </div>

  
 </div>




</body>
<script src="script.js"></script>
</html>
