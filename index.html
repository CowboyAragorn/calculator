<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id = "calcContainer">
    <div  id = "calcDisplay">
        <div id="screenPanel">
            <p id = "screenNumbers"></p>
        </div>

        <div id = "numbersPanel">
            <div id="equalRow">
                <button id="equals" class=numberOp>=</button>
            </div>
            <div id ="topRow" class = "row">
                <button id = "7" class="number">7</button>
                <button id = "8" class="number">8</button>
                <button id = "9" class="number">9</button>
                <button id="multiplication" class=numberOp>x</button>
            </div>
                
            <div id="midRow" class="row">
                <button id ="4" class ="number">4</button>
                <button id ="5" class="number">5</button>
                <button id = "6" class="number">6</button>
                <button id="division" class=numberOp>/</button>
            </div>


            <div id="botRow" class="row">
                <button id = "1" class ="number">1</button>
                <button id = "2" class="number">2</button>
                <button id = "3" class="number">3</button>
                <button id="addition" class=numberOp>+</button>
            </div>

            <div id="zeroRow" class="row">
                <button id = "0" class = "number">0</button>
                <button id="subtraction" class=numberOp>-</button>
            </div>
        </div>
    </div>

  
 </div>




</body>
</html>
